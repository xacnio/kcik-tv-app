name: Deploy Landing Page

on:
  push:
    branches:
      - master
    paths:
      - 'docs/v4-landing/**'
      - 'docs/privacy_policy.md'
      - 'docs/screenshots/**'

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: Build Landing Page
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/v4-landing/package-lock.json

      - name: Install Dependencies
        working-directory: docs/v4-landing
        run: npm ci

      - name: Lint
        working-directory: docs/v4-landing
        run: npm run lint || true

      - name: Build
        working-directory: docs/v4-landing
        run: npm run build

      - name: Copy Root Docs Assets
        run: |
          # Copy root docs files (privacy policy, favicon, etc.) to the build output
          cp -r docs/screenshots docs/v4-landing/dist/screenshots 2>/dev/null || true
          cp docs/favicon.ico docs/v4-landing/dist/favicon.ico 2>/dev/null || true
          cp docs/privacy_policy.md docs/v4-landing/dist/privacy_policy.md 2>/dev/null || true
          cp docs/robots.txt docs/v4-landing/dist/robots.txt 2>/dev/null || true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/v4-landing/dist

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
