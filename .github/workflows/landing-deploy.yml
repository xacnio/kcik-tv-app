name: Deploy Landing Page

on:
  push:
    branches:
      - master
    paths:
      - 'docs/**'

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    name: Build Landing Page
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: Install Dependencies
        working-directory: docs
        run: npm ci

      - name: Lint
        working-directory: docs
        run: npm run lint || true

      - name: Build
        working-directory: docs
        run: npm run build

      - name: Copy Root Docs Assets
        run: |
          # Copy extra files if needed (though now everything is inside docs/public ideally)
          cp docs/privacy_policy.md docs/dist/privacy_policy.md 2>/dev/null || true

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/dist

  deploy:
    name: Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
