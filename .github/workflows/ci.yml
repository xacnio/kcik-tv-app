name: CI - Pull Request Check

on:
  pull_request:
    branches:
      - master
      - develop
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

# Minimal permissions - no write access, no secrets exposure
permissions:
  contents: read

jobs:
  build:
    name: Build & Verify
    runs-on: ubuntu-latest

    # pull_request is safe: runs workflow from base branch, no secrets for forks

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Verify Translations
        run: python3 scripts/verify_translations_strict.py

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          gradle-version: 8.5

      - name: Create google-services.json
        run: |
          cp app/google-services.json.example app/google-services.json
          echo "Using mock google-services.json for CI build"

      - name: Build Debug APK
        run: gradle assembleDebug

      - name: Upload Build Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk-pr-${{ github.event.pull_request.number }}
          path: app/build/outputs/apk/debug/*.apk
          retention-days: 7
