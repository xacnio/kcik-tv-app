name: ðŸ› Bug Report
description: Report a bug or unexpected behavior
title: "[BUG] "
labels: ["bug", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below as completely as possible.

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      description: Which platform are you experiencing this bug on?
      options:
        - Android (Mobile)
        - Android TV
        - Both
    validations:
      required: true

  - type: input
    id: app-version
    attributes:
      label: App Version
      description: "Which version of the app are you using? (Settings > About)"
      placeholder: "e.g. 1.3.2-beta"
    validations:
      required: true

  - type: input
    id: device
    attributes:
      label: Device Info
      description: What device and Android version are you using?
      placeholder: "e.g. Samsung Galaxy S24, Android 14"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: Briefly describe the bug.
      placeholder: Describe what happened...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: List the steps to reproduce the bug.
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: What did you expect to happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What happened instead?
      placeholder: What happened instead...
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain the bug.
      placeholder: Drag and drop screenshots here...
    validations:
      required: false

  - type: textarea
    id: logs
    attributes:
      label: Logs
      description: If applicable, paste any relevant error logs here.
      render: shell
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      options:
        - label: I have searched existing issues and this bug has not been reported before.
          required: true
        - label: I am using the latest version of the app.
          required: true
